{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center" style="color: #0D1B2A;">Crear Cuenta</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>
{% endblock %}
